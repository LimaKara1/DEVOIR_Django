<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification d'Informations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        form label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        form input, form textarea, form button {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modifier les Informations</h1>
        <form method="post" action="{% url 'modifier' %}">
            {% csrf_token %}
            <label for="category">Cat√©gorie :</label>
            <input type="text" id="category" name="category" value="{{ signalement.category }}" required>
        
            <label for="description">Description :</label>
            <textarea id="description" name="description" rows="4" required>{{ signalement.description }}</textarea>
        
            <label for="location">Localisation :</label>
            <input type="text" id="location" name="Localisation" value="{{ signalement.location }}" required>
        
            <button type="submit">Modifier</button>
        </form>                 
    </div>
</html>
