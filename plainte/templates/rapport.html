<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signalement</title>
    <style>
        /* Corps de la page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Conteneur principal */
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 500px;
        }

        /* Titre */
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Champs du formulaire */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-size: 14px;
            color: #333;
        }

        select, textarea, input[type="text"], input[type="file"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        select:focus, textarea:focus, input[type="text"]:focus, input[type="file"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Bouton de soumission */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Signaler un problème</h1>
        <form method="post" enctype="multipart/form-data" action="{% url 'rapport' %}">
            {% csrf_token %}
            <label for="category">Catégorie :</label>
            <select name="category" id="category">
                <option value="dechets">Déchets</option>
                <option value="route">Route endommagée</option>
                <option value="coupure">Coupure d'eau ou de courant</option>
                <option value="eclairage">Éclairage public</option>
            </select>

            <label for="description">Description :</label>
            <textarea name="description" id="description" required></textarea>

            <label for="location">Localisation :</label>
            <input type="text" name="location" id="location" required>
            
            <button type="submit">Soumettre</button>
        </form>
    </div>
</body>
</html>
