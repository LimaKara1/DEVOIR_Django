<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <style>
        /* Styles généraux pour le corps */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Conteneur principal */
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Titre */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Liste des messages d'erreur */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 10px 0;
        }

        ul li {
            color: #e74c3c;
            font-size: 14px;
            text-align: left;
        }

        /* Formulaire */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-size: 14px;
            color: #333;
            text-align: left;
        }

        input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Bouton */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentification</h1>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="username">Nom :</label>
            <input type="text" name="username" id="username" required>
            <label for="email">Adresse e-mail :</label>
            <input type="email" name="email" id="email" required>
            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>
</html>
